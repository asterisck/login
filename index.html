<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
#login {
  background-color: green;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .login-box {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ccc;
        padding: 20px;
        width: 400px;
        margin: 50px auto;
      }
      h2 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
     
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <button id="login" onclick="cook()">Login</button
    
    </div>
<script>
accessToken="1";
function cook(){console.log('hello');if (logUser()){console.log(123);window.open('/reciever')}}
function logUser() {
  // Get the username and password from the input fields
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Set up the request data
  var data = {
    "username": username,
    "password": password,
    "client_id": "system-admin",
    "client_secret": "KjPXuAVfC5xbmgreETNMaL7z",
    "grant_type": "password",
    "organizationId": "5b09189f7285894d9130ccd0"
  };

  // Send the request
  fetch("https://api.penpencil.xyz/v1/oauth/token", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(data => {
    // Extract the access token from the response data
    accessToken = data.data.access_token;
    document.cookie=accessToken+","+username+","
    console.log("Access token: " + accessToken);

    
  })
  .catch(error => console.error(error));

return true;
}

</script>
  </body>
</html>
